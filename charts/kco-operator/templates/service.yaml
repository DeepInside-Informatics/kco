apiVersion: v1
kind: Service
metadata:
  name: {{ include "kco-operator.fullname" . }}
  namespace: {{ include "kco-operator.namespace" . }}
  labels:
    {{- include "kco-operator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
    - port: {{ .Values.service.healthPort }}
      targetPort: health
      protocol: TCP
      name: health
  selector:
    {{- include "kco-operator.selectorLabels" . | nindent 4 }}