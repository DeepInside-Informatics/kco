{{- if .Values.crd.install }}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: {{ include "kco-operator.crdName" . }}
  labels:
    {{- include "kco-operator.labels" . | nindent 4 }}
  {{- with .Values.crd.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  group: operator.kco.local
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
              - selector
              - stateQuery
            properties:
              selector:
                type: object
                description: "Label selector for TApp pods"
                properties:
                  matchLabels:
                    type: object
                    additionalProperties:
                      type: string
              graphqlEndpoint:
                type: string
                default: "/graphql"
                description: "GraphQL endpoint path (default: /graphql)"
              pollingInterval:
                type: integer
                default: 30
                minimum: 5
                maximum: 3600
                description: "Polling interval in seconds (default: 30)"
              stateQuery:
                type: string
                description: "GraphQL query to fetch state"
              actions:
                type: array
                description: "List of actions to execute on state changes"
                items:
                  type: object
                  required:
                    - trigger
                    - action
                  properties:
                    trigger:
                      type: object
                      description: "State condition that triggers action"
                      required:
                        - field
                        - condition
                        - value
                      properties:
                        field:
                          type: string
                          description: "Field path to monitor (e.g., 'application.health')"
                        condition:
                          type: string
                          enum: ["equals", "not_equals", "greater_than", "less_than", "contains", "exists", "not_exists"]
                          description: "Condition to evaluate"
                        value:
                          description: "Expected value for comparison"
                          x-kubernetes-preserve-unknown-fields: true
                    action:
                      type: string
                      enum: ["restart_pod", "scale_deployment", "patch_resource", "webhook", "exec_command"]
                      description: "Action to execute"
                    parameters:
                      description: "Action-specific parameters"
                      x-kubernetes-preserve-unknown-fields: true
              timeout:
                type: integer
                default: 10
                minimum: 1
                maximum: 60
                description: "GraphQL request timeout in seconds"
              maxRetries:
                type: integer
                default: 3
                minimum: 0
                maximum: 10
                description: "Maximum number of retry attempts"
          status:
            type: object
            properties:
              lastPolled:
                type: string
                format: date-time
                description: "Timestamp of last successful poll"
              state:
                type: string
                enum: ["Initializing", "Monitoring", "Failed", "Stopped"]
                description: "Current monitoring state"
              lastError:
                type: string
                description: "Last error message if any"
              actionsExecuted:
                type: integer
                description: "Total number of actions executed"
              eventsGenerated:
                type: integer
                description: "Total number of events generated"
  scope: Namespaced
  names:
    plural: targetapps
    singular: targetapp
    kind: TargetApp
    shortNames:
    - tapp
{{- end }}